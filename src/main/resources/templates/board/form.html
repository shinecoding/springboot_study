<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('게시판')">

</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Ninth navbar example" th:replace="fragments/common :: menu('board')">


</nav>
<main class="container">
  <section class="py-5 text-center container">
        <h2 class="fw-light">게시판</h2>
  </section>

  <form action="#" th:action="@{/board/form}" th:object="${board}" method="post">
    <div class="mb-3">
      <input type="hidden" th:field="*{id}"/>
      <label for="title" class="form-label">제목</label>
      <input type="text" class="form-control" id="title" th:field="*{title}">
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">글 내용</label>
      <textarea class="form-control" id="content" th:field="*{content}" rows="3"></textarea>
    </div>
    <div class="text-end">
      <a type="button" class="btn btn-primary" th:href="@{/board/list}">취소</a>
      <button type="submit" class="btn btn-primary">확인</button>
    </div>
  </form>

</main>
